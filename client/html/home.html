<h1>HOME</h1>
<div class="container-fluid">
	<div class="row">
	  <div class="col-sm-6 col-md-4" ng-repeat='beer in beers track by $index'>
	    <div class="thumbnail">
	      <div class="imgDiv">
		      <img ng-src="{{beer.labels.large}}" alt="No Image Available">
	      </div>
	      <div class="caption">
	        <h3>{{beer.name}}</h3>
	        <p>{{beer.style.description}}</p>
	        <p>
		        <a ui-sref='detail' ng-click='getDetail(beer)' class="btn btn-primary" role="button">Save it!</a>
	        </p>
	      </div>
	    </div>
	  </div>
	</div>
</div>
